<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-child">
            <div class="box1">
                <h2>Form Validation</h2>
            </div>
            <div class="box2">
                <form method="post" id="form">
                    <label for="name" aria-label="Enter Your Full Name">Enter Your Full Name :</label>
                    <input type="text" name="enterYourName" id="name" placeholder="Enter your full name" value="">
                    <div id="name-error" class="error"></div>
                    <label for="Email" aria-label="Enter Your Email">Email :</label>
                    <input type="email" name="email" id="Email" placeholder="Enter your email" value="">
                    <div id="email-error" class="error"></div>
                    <label for="number" aria-label="Enter Your Contact Number">Contact No :</label>
                    <input type="number" name="no" id="number" placeholder="Enter your mobile no" value="" maxlength="10" pattern="\d{10}">
                    <div id="number-error" class="error"></div>
                    <label for="state" aria-label="Select Your State">State :</label>
                    <select id="state"></select>
                    <div id="state-error" class="error"></div>
                    <label for="City" aria-label="Select Your City">City :</label>
                    <select id="City"></select>
                    <div id="city-error" class="error"></div>
                </form>
            </div>
            <div class="box3">
                <button id="button1" aria-label="Submit Form">Submit</button>
                <button id="button2" aria-label="Reset Form">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
